<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title> New Game registro </title>
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <form class="formulario">
        <h1>Registrate</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Nombre Completo" id="nombre" required><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="text" placeholder="Correo Electronico" name="correo" id="correo" required><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña" maxlength="7" id="clave" maxlength="7" required><span
                    class="barra"></span>
                <label for="">Password</label>
                <div class="contenedor">
                    <span> Recuerda que la contraseña debe tener max 7 caracteres</span>
                </div>
                <div class="input-contenedor">
                    <i class="fas fa-key icon"></i>
                    <input type="password" placeholder="Repetir contraseña" id="clave" maxlength="7" required><span
                        class="barra"></span>
                    <label for="">Password</label>
                </div>
                <a href="MenuC.html">
                <button type="submit" class="button">Registrarse</button>
                </a>
                <p class="warnings" id="warnings"></p>

                <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
                <p>¿Ya tienes una cuenta?<a class="link" href="loginvista.html"> Iniciar Sesion</a></p>
            </div>
            <div class="contenedor">
                <div class="contenedor">
                    <a href="Menu.html" class="button"> Volver al home </a>
                </div>
            </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="valid.js"></script>
</body>

</html>
